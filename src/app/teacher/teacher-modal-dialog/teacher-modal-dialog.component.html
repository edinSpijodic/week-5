<button mat-icon-button mat-dialog-close class="pull-right">
  <mat-icon>clear</mat-icon>
</button>

<h2 mat-dialog-title> {{ title }}</h2>

<form [formGroup]="teacherForm">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="First Name" formControlName="first_name" required>
      <mat-error *ngIf="teacherForm.get('first_name').hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Last Name" formControlName="last_name" required>
      <mat-error *ngIf="teacherForm.get('last_name').hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="full-width">
          <input matInput placeholder="Gender" formControlName="gender" >
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Phone number" formControlName="phone_number" required>
       <mat-error *ngIf="teacherForm.get('phone_number').hasError('required')">
      <strong>Required</strong>
       </mat-error>
     </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Website" formControlName="website">
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="Compnay" formControlName="company">
    </mat-form-field>
    

  </mat-dialog-content>
  <div mat-dialog-actions>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button [disabled]="teacherForm.invalid" color="primary" (click)="submit()">Submit</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </div>
</form>
