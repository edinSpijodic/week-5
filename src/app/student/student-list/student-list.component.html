<cm-header [title]="title" (addButtonClicked)="addNewStudent()"></cm-header>

<table mat-table [dataSource]="dataSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let row; let i = index;">{{i + 1}}</td>
  </ng-container>

  <!-- Full Name Column -->
  <ng-container matColumnDef="first_name last_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
    <td mat-cell *matCellDef="let row">{{row.first_name}} {{row.last_name}}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>
    
  <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
      <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
    </ng-container>


  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th class="action-part" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td class="action-part" mat-cell *matCellDef="let row"> 
      <span>
        <button mat-icon-button (click)="updateStudent(row)">
          <mat-icon>build</mat-icon>
        </button>
      </span>
      <span>
        <button mat-icon-button color="warn" (click)="deleteStudent(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
</table>
