<button mat-icon-button mat-dialog-close class="pull-right">
  <mat-icon>clear</mat-icon>
</button>

<!-- <h2 mat-dialog-title>Are you sure?</h2> -->

<h2 mat-dialog-title>{{ confirmText }}</h2>

<mat-dialog-actions>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button type="button" color="warn" (click)="confirm()">Yes</button>
  <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
